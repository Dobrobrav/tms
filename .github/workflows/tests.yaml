name: Run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up docker compose
        run: |
          cd docker
          docker compose -f docker-compose.yaml up -d --build 

      - name: Run tests
        run: |
          cd docker
          docker compose exec web pytest

      - name: Stop Docker Compose
        if: always()
        run: |
          cd docker
          docker compose down
